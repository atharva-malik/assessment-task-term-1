<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .signup-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 50px;
      }
      .form-control:focus {
        box-shadow: none;
      }
      .signup-btn {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        color: #fff;
        transition: all 0.2s ease-in-out;
      }
      .signup-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      .signup-link {
        color: #007bff;
        text-decoration: none;
      }
      .signup-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
          <div class="signup-form">
            <h3 class="mb-3">Signup</h3>
            <form method="POST" action="{{ url_for('signup') }}">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="username">
                <label for="floatingInput" id="usernameL">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
                <label for="floatingPassword" id="passwordL">Password</label>
              </div>
              <br/>
              <button type="submit" class="btn btn-primary signup-btn">Signup</button>
            </form>
            <br>
            <p>Already have an account? <a href="{{ url_for('login') }}" class="signup-link">Login</a></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      var message = "{{ message }}";
      var usernameBox = document.querySelector("#username");
      var usernameLabel = document.getElementById("usernameL");
      //var usernameLabel = document.querySelector("#usernameL");
      var passwordBox = document.querySelector("#password");
      var passwordLabel = document.getElementById("passwordL");
      function callError() {
        if (message == "noPassword"){
          passwordLabel.innerHTML = "Password can't be blank!";
          passwordBox.classList.add('is-invalid');
        }
        else if (message == "noUsername"){
          usernameLabel.innerHTML = "Username can't be blank!";
          usernameBox.classList.add('is-invalid');
        }
        else if (message == "usernameExists"){
          usernameLabel.innerHTML = "User already exist!";
          usernameBox.classList.add('is-invalid');
        }
        else if (message == "noPasswordAndUsername"){
          passwordLabel.innerHTML = "Password can't be blank!";
          passwordBox.classList.add('is-invalid');
          usernameLabel.innerHTML = "Username can't be blank!";
          usernameBox.classList.add('is-invalid');
        }
      }
      callError();
    </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
